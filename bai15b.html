<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <table>
                <tr>
                    <td><label for=" name" >Last Name:</label></td>
                    <td><input type="text" id="name"</td>
                </tr>
                <tr>
                    <td><label for=" name">Fist Name:</label></td>
                    <td><input type="text" id=" name"</td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="text" id="email"</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <p>How How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" value="A"name="Paris" checked/>584 ft <br />
            <input type="radio" value="B" name="Paris" checked /> 784 ft <br />
            <input type="radio" value="C" name="Paris" checked /> 984 ft <br />
            <input type="radio" value="D" name="Paris" checked /> 1184 ft <br />
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <p>In 25 words or less, say why you would like to win $10,000:</p>
            <textarea cols="20" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter competition"
        </fieldset>
    </form>
</body>
</html>
