<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Travel severvation form</h1>
    <form>
        <p><b>* denotes mandotory </b></p>
        <table>
            <tr>
                <td><label for="fname">Full name*:</label></td>
                <td><input type="text" id="fname" name="Full name" placeholder="FirstName LastName"</td>
            </tr>
            <tr>
                <td><label for="ename">Email address*:</label></td>
                <td><input type="text" id="ename" name="Email address" placeholder="EMAIL-ADDRESS"</td>
            </tr>
            <tr>
                <td>Select Tour Package*:</td>
            </tr>
            <tr>
                <td>
                    <select name="tour">
                    <option value="1">Goa</option>
                    <option value="2">Goaa</option>
                    <option value="3">Goaaa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Full name*:</label></td>
                <td><input type="date" id="date" name="Date" placeholder="m/d/y" /></td>
            </tr>
            <tr>
                <td><label for="number">Number of persons*:</label></td>
                <td><input type="text" id="number" name="number" placeholder="UNKNOWN_TYPE"</td>
            </tr>
          <tr>
              <td>What would you want to avail?*</td>
          </tr>
            <tr>
                <td><input type="checkbox" value="Boarding" />Boarding</td>
            </tr>
            <tr>
                <td><input type="checkbox" value="Fooding" />Fooding</td>
            </tr>
            <tr>
                <td><input type="checkbox" value="Sight Seeing" />Sight Seeing</td>
            </tr>
            <tr>
                <td><label for="dscode">Discount Coupon Code: </label></td>
                <td><input type="text" id="dscode" name="dscode" placeholder="UNKNOWN_TYPE" /></td>
            </tr>
            <tr>
                <td name="terms">Terms and conditions*</td>
            </tr>
            <tr>
                <td><input type="radio" value="agree" />I Agree</td>
                <td><input type="radio" value="dis" />I Disagree</td>
            </tr>
            <tr>
                <td><input type="submit" value="Complete reservation" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
